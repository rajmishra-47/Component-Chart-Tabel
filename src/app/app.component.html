<div class="bg">

  <app-component-drop-down></app-component-drop-down>

  <div
    class="parent">
    <app-component-3></app-component-3>
  
    <div class="container">
  
      <div class="co2">
        <p class="text" ><span>Total CO2 stored per location</span></p>
      </div>
      <div class="Main">
        <div class="TABLE-1">
          <div class="nm">
            <p><span class="Names" >Storage site</span></p>
          </div>
  
          <div class="canvas">
            <div class="Canvas-1">
              <canvas id="MyChart-1"></canvas>
            </div>
  
            <div class="tabel1-content">
              <div class="Names-1">
                <p style="border-bottom: 1px solid black;">Total CO2 Captured</p>
                <p style="border-bottom: 1px solid black;" *ngFor="let item of TotalName">{{ item }}</p>
              </div>
              <div class="Values-1">
                <p style="border-bottom: 1px solid black;">{{s1+s2}} Tons</p>
                <p style="border-bottom: 1px solid black;" *ngFor="let item of TotalVal">{{ item }} Tons</p>
              </div>
            </div>
            <div class="rightMargin"></div>
          </div>
  
          
        </div>
  
       
        <div class="both-class">
  
          <div class="TableChart-2">
  
            <div class="TextButton-1">
              <p><span class="Names">Wells</span></p>
              <button
                mat-raised-button
                style="background-color: #147d64; color: white;"
                class="primary"
                class="edit_button"
                (click)="editButtonClicked1()">
  
                {{ Wb1 }}
   
              </button>
            </div>
            
            <div class="Card-Table-2">
              <div class="Canvas-2">
                <canvas id="MyChart-2"></canvas>
              </div>
              
  
              <div class="tabel2-content">
                <div class="Names-2">
                <p style="border-bottom: 1px solid black;">Total CO2 Captured</p>
  
                  <p style="border-bottom: 1px solid black;" *ngFor="let item of WellsName">
                    <!-- <span *ngFor="let item of color3" [style.background-color]="item" class="Color-1"></span> -->
                    {{ item }}</p>
                </div>
  
                <div class="Val2">
                  <p style="border-bottom: 1px solid black;">{{s1}} Tons</p>
                  <div
                    *ngFor="let item of WellsVal; let i = index"
                    class="Values-2"
                  >
                    <input
                      *ngIf="editflag1"
                      #inputField
                      class="edit-box"
                      [value]="item"
                      [readonly]="!editflag1"
                      (blur)="checkInputValue1(inputField.value, i)"
                    />
                    <p style="border-bottom: 1px solid black;" *ngIf="!editflag1">{{ item }} Tons</p>
                  </div>
                </div>
                
              </div>
              <div class="rightMargin2"></div>
            </div>
  
            
          </div>
  
          <div class="TableChart-3">
  
            <div class="TextButton-2">
              <p><span class="Names">Reserviour</span></p>
              <button
                mat-raised-button
                color="primary"
                class="edit_button"
                style="background-color: #147d64; color: white;"
                (click)="editButtonClicked2()">
                {{ Rb1 }}
              </button>
            </div>
  
            <div class="Card-Table-3">
              <div class="Canvas-3">
                <canvas id="MyChart-3"></canvas>
              </div>
  
              <div class="tabel3-content">
                <div class="Names-2">
                  <p class="Res-1" style="border-bottom: 1px solid black;">Total CO2 captured</p>
                 <p style="border-bottom: 1px solid black;" *ngFor="let item of resname">  
                  <!-- <span *ngFor="let item of color3" [style.background-color]="item" class="Color-1"></span> -->
                  {{ item }}</p>
                </div>
  
                <div class="Val3">
                  <p class="Res-1" style="border-bottom: 1px solid black;">{{s2}} Tons</p>
                  <div
                    *ngFor="let item of ResVal; let i = index"
                    class="Values-2"
                  >
                    <input
                      *ngIf="editflag2"
                      #inputField
                      class="edit-box"
                      [value]="item"
                      [readonly]="!editflag2"
                      (blur)="checkInputValue2(inputField.value, i)"
                    />
                    <p *ngIf="!editflag2" style="border-bottom: 1px solid black;">{{ item }} Tons</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  

</div>
